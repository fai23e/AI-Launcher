<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatAI launcher</title>
    <script src="launcher.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 16px; /* ベースフォントを少し縮小してコンパクト化に対応 */
            text-align: center;
            background: #1e1e1e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #64B5F6;
            margin-bottom: 20px; /* 少し調整 */
            font-size: 1.7em; /* 少し調整 */
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列均等幅 */
            gap: 15px; /* アイテム間の隙間 */
            max-width: 660px; /* ウィンドウ幅700pxを考慮した最大幅 */
            width: 100%;
        }

        li {
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px; /* パディングを少し調整 */
            display: flex;
            align-items: flex-start; /* 説明文が複数行になることを考慮し、上揃えに */
            text-align: left; /* li内のテキストも左揃えを基本に */
            transition: background-color 0.3s ease;
            /* min-height: 90px; */ /* アイテムの高さを揃えたい場合に検討 */
        }

        li:hover {
            background-color: #333333;
        }

        .shortcut-key {
            font-weight: bold;
            color: #FFD700;
            margin-right: 10px; /* 少し調整 */
            min-width: 25px; /* 少し調整 */
            font-size: 0.9em; /* 少し調整 */
            padding-top: 3px; /* align-items: flex-start に伴う微調整。サービス名との垂直位置合わせ */
        }

        .service-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* text-align: left; は親のliから継承されるので不要な場合も */
            flex-grow: 1; /* 残りのスペースを埋める */
        }

        .service-info a { /* サービス名 */
            text-decoration: none;
            color: #82aaff;
            font-weight: 500;
            font-size: 1em; /* 少しフォントを小さく */
            margin-bottom: 4px; /* 説明文との間隔 */
            transition: color 0.3s ease;
        }

        .service-info a:hover {
            color: #c9dfff;
            text-decoration: underline;
        }

        .description {
            font-size: 0.8em; /* フォントを小さく */
            color: #b0b0b0;
            line-height: 1.35; /* 行間を少し調整 */
            overflow-wrap: break-word; /* 長い単語の折り返し */
            word-break: break-word; /* 必要に応じて追加 */
        }

        #keyDisplay {
            margin-top: 25px; /* 少し調整 */
            font-size: 1em; /* bodyのfont-sizeに合わせるか、少し小さめにする */
            color: #FF6B6B;
        }

        .footer-actions {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer-actions a {
            color: #82aaff;
            text-decoration: none;
        }

        .footer-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>chatAI launcher</h2>
    <ul id="site-list">
        <!-- サイトのリストはここに動的に生成されます -->
    </ul>
    <p id="keyDisplay"></p>
    <div class="footer-actions">
        <a href="#" id="open-options">設定 (?)</a>
    </div>
</body>
</html>
